<div class="flex flex-column gap-4">
    <app-course-list-item
    (edit)="handleEdit($event)"
    (delete)="handleDelete($event)"
    *ngFor="let item of courseList | orderBy : sortingField"
    [course]="item"></app-course-list-item>
    <p-button
    (onClick)="onLoad()"
    label="Загрузить еще"
    styleClass="p-button-outlined p-button-secondary w-24rem p-button-lg"
    class="load-btn"></p-button>
</div>
