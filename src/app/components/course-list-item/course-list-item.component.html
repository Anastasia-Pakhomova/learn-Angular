<div class="card p-4 flex flex-column gap-3">
    <div class="flex justify-content-between gap-4 w-12">
        <h2>{{course.title}}</h2>
        <div class="flex gap-3">
            <span class="text-sm" style="color: var(--cyan-800)">
                <i  class="pi pi-clock" style="font-size: 1rem; color: var(--cyan-800)"></i>
                {{convertDuration(course.duration)}}
            </span>
            <span class="text-sm" style="color: var(--cyan-800)">
                <i  class="pi pi-calendar" style="font-size: 1rem; color: var(--cyan-800)"></i>
                {{course.dateCreation.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
              })}}
              </span>
        </div>
    </div>
    <div class="flex justify-content-between gap-4 w-12 align-items-start">
        <p>{{course.description}}</p>
        <div class="flex gap-2">
            <p-button (onClick)="onEdit(course.id)" icon="pi pi-pencil" styleClass="p-button-rounded p-button-info p-button-text"></p-button>
            <p-button (onClick)="onDelete(course.id)"icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
        </div>
    </div>
</div>
